            function delay(ms) {
                var cur_d = new Date();
                var cur_ticks = cur_d.getTime();
                var ms_passed = 0;
                while(ms_passed < ms) {
                    var d = new Date();
                    var ticks = d.getTime();
                    ms_passed = ticks - cur_ticks;
                }
